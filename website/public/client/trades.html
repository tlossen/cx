<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script>
    function addTrade() {
      var eur = (100 * Math.random()).toFixed(2);
      var btc = (10 * Math.random()).toFixed(2);
      $("#trades").prepend("<tr><td>22:15:01</td><td>EUR " + eur + "</td><td>BTC " + btc + "</td></tr>");
      if ($("#trades tr").length > 50) {
        $("#trades tr:last-child").remove();
      }
    }
    $(function() {
      setInterval(addTrade, 350);
    });
  </script>
  <style>
    body {
      background-color: #ccc;
      overflow: hidden;
      font-family: Helvetica, Arial, sans-serif;
    }
    table {
      width: 100%;
    }
    td {
      vertical-align: top;
      text-align: right;
    }
    td:first-child {
      text-align: left;
    }
  </style>
</head>
<body>
  <table id="trades">
    <tr>
      <td>22:15:01</td>
      <td>EUR 86.23</td>
      <td>BTC 4.00</td>
    </tr>
  </table>
</body>
</html>
