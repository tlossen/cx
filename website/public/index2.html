<html>
<head>
  <title>Nonstop CX</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.3/jquery.backstretch.min.js"></script>
  <script>
    $(function() {
      $("#picture").backstretch("/img/tunnel_yellow_989.jpg");
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
    }
    #bar {
      height: 36px;
      margin: 12px 50px;
      font-size: 30px;
    }
    #picture {
      margin: 0;
      height: 600px;
    }
    #claim {
      position: absolute;
      left: 50px;
      top: 50px;
    }
    #claim div {
      padding: 10px;
      background-color: rgba(255, 0, 0, 0.4);
      color: black;
      font-size: 80px;
      margin-bottom: 30px;
      display: inline-block;
    }
    #credits {
      position: absolute;
      bottom: 0;
      right: 0;
      margin: 5px 20px;
    }
    #credits a {
      font-family: monospace;
      font-size: 10px;
      text-decoration: none;
      color: #999;
    }
  </style>
</head>
<body>
  <div id="bar">
    Nonstop CX
  </div>
  <div id="picture">
    <div id="claim">
      <div>The <b>Ultimate</b></div><br>
      <div>Bitcoin Exchange</div>
    </div>
  </div>
